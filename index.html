<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freeskout</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="javascript" href="./index.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;800&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <section>
      <div class="dots"></div>
      <nav class="navbar">
        <div class="container-nav" style="text-transform: uppercase">
          <a href="">
            <img
              src="https://www.freeskout.com/img/freeskout.png"
              alt=""
              class="image"
            />
          </a>
          <ul class="navbar-list">
            <li>Brands</li>
            <li>Influencers</li>
            <li>Pricing</li>
            <li>Blogs</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
      <div class="dots-container"></div>
      <div class="dots-container2"></div>
      <div class="container-top">
        <div class="container-top-left">
          <div class="h1 animate__animated animate__bounceInLeft animate__slow">Discover. Connect. Collaborate.</div>
          <div class="h2 animate__animated animate__bounceInLeft animate__slow animate__delay-1s">
            An ecosystem for Social media Influencers and Brands.
          </div>

          <div class="buttons">
            <div class="button1 animate__animated animate__fadeInUp animate__slow animate__delay-2s">I'm an Influencer</div>
            <div class="button2 animate__animated animate__fadeInUp animate__slow animate__delay-2s">I'm a Brand</div>
          </div>
        </div>
        <div class="container-top-right">
          <img
            class="animate__animated animate__fadeIn animate__slow animate__delay-3s"
            src="https://www.freeskout.com/img/top-influencer-profiles/top-3.png"
            alt="mobiles"
          />
        </div>
      </div>
      <div class="waves wave1"></div>
      <div class="waves wave2"></div>
      <div class="waves wave3"></div>
    </section>
  </body>
</html>
